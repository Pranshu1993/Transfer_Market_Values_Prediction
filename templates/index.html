<!DOCTYPE html>
<html>
<head>
	<title>Price Prediction</title>
	<style>
		body {
			background-image: url("{{ url_for('static', filename='Fifa2.jpg') }}");
			background-repeat: no-repeat;
			background-size: cover;
		}
		.wrapper{
	text-align: center;
}
.button{
	position:absolute;
	top : 50 ;
}

		input[type="submit"] {
  padding: 10px;
  background-color: green;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 20px;
  cursor: pointer;
  align-items: center;
  width: 100px; /* Set the desired width */
  height: 50px; /* Set the desired height */
  margin: 0 auto; /* Center horizontally */
  display: block; /* Ensure margin rule works */
  
}


		form {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 20px;
}



h1 {
  font-size: 60px;
  text-align:center;
}


input {
    margin-top: 5px;
    margin-bottom: 5px;
    display:inline-block;
    *display: inline;     /* for IE7*/
    zoom:1;              /* for IE7*/
    vertical-align:middle;
    margin-left:20px;
	width: 400px;
	
}

label {
    display:inline-block;
    *display: inline;     /* for IE7*/
    zoom:1;              /* for IE7*/
    float: left;
    padding-top: 5px;
    text-align: right;
    width: 140px;
}
		

	</style>
	
</head>

  
<body>

	<form action="{{ url_for('predict') }}" method="post">
<div class="block">

</div>
<div class="block">
