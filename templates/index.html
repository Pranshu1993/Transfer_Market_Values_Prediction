<!DOCTYPE html>
<html>
<head>
	<title>Price Prediction</title>
	<style>
		body {
			background-image: url("{{ url_for('static', filename='Fifa.jpg') }}");
			background-repeat: no-repeat;
			background-size: cover;
		}
		label {
			color: black;
			font-weight: bold;
			font-size: 25px;
			border-radius: 5px;
		}
		input[type="text"], input[type="number"] {
			color: black;
			font-size: 20px;
			
		}

input[type="submit"] {
  padding: 10px;
  background-color: green;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 20px;
  cursor: pointer;
  width: 100px; /* Set the desired width */
  height: 50px; /* Set the desired height */
}

		form {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 20px;
}

label {
  grid-column: 1 / 2;
  text-align: left;
}

input[type="text"],
input[type="number"] {
  
  width: 20%;
  padding: 5px;
  border-radius: 5px;
  border: 1px solid gray;
}
h1 {
  font-size: 60px;
  text-align:center;
}

		

	</style>
	
</head>
